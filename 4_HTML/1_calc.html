<body data-page="1_calc">
  <nav class="topnav">
    <a href="../index.html" class="navbrand" aria-label="홈">
      <img src="../1_assets/img/hansei_logo.svg" class="navlogo" alt="Hansei University logo">

  </nav>

  <main class="wrap">
    <h1>학점 계산기</h1>

    <section class="card" style="margin-bottom:16px">
      <div class="card-head"><h2>기본 정보 입력</h2></div>

      <form id="calcForm" novalidate>
        <label for="studentId">학번 (9자리)</label>
        <input id="studentId" name="studentId" type="text" placeholder="예: 202510031"
               inputmode="numeric" pattern="\d{9}" maxlength="9" autocomplete="off" required />

        <label for="major">학과</label>
        <select id="major" name="major" required>
          <option value="">-- 학과 선택 --</option>
          <option>신학과</option>
          <option>미디어영상광고학과</option>
          <option>경영학과</option>
          <option>경찰행정학과</option>
          <option>관광경영학과</option>
          <option>영어학과</option>
          <option>중국어학과</option>
          <option>컴퓨터공학과</option>
          <option>융합보안학과</option>
          <option>간호학과</option>
          <option>사회복지학과</option>
          <option>시각정보디자인학과</option>
          <option>실내건축디자인학과</option>
          <option>섬유패션디자인학과</option>
          <option>음악학과</option>
          <option>공연예술학과</option>
          <option>자유전공학부</option>
        </select>

        <button id="checkBtn" type="button">졸업 요건 확인</button>
      </form>
    </section>

    <section id="result" class="result card" aria-live="polite">
      <p class="empty">위의 정보를 입력하고 &lt;졸업 요건 확인&gt; 버튼을 눌러주세요.</p>
    </section>
  </main>
</body>
</html>
