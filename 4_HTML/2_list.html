  </nav>

  <main class="wrap">
    <h1>이수 학점 리스트</h1>

    <section class="card" style="margin-bottom:16px">
      <div class="card-head"><h2>학번 입력</h2></div>

      <form id="studentForm">
        <label for="studentIdInput">학번</label>
        <input id="studentIdInput" type="text" placeholder="예: 202510031"
               inputmode="numeric" autocomplete="off" />

        <button type="submit">이수 내역 생성</button>
      </form>
      <p class="empty">※ 실제 학교 DB가 아니라 시뮬레이션 데이터입니다.</p>
    </section>

    <section id="studentInfo" class="card" style="margin-bottom:16px">
      <p class="empty">학번을 입력하면 학생 정보가 표시됩니다.</p>
    </section>

    <section class="card" style="margin-bottom:16px">
      <div class="card-head"><h2>수강 내역</h2></div>

      <div style="overflow:auto">
        <table class="table">
          <thead>
            <tr>
              <th>구분</th>
              <th>이수구분</th>
              <th>영역</th>
              <th>과목코드</th>
              <th class="text-left">과목명</th>
              <th>학점</th>
            </tr>
          </thead>
          <tbody id="takenListBody">
            <tr><td colspan="6" class="empty">아직 생성된 내역이 없습니다.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="takenSummary" class="card">
      <p class="empty">학점 합계가 여기에 표시됩니다.</p>
    </section>
  </main>
</body>
