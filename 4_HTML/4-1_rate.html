<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강의 평가</title>

  <link rel="icon" href="../1_assets/img/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="../2_CSS/0_common.css">
  <link rel="stylesheet" href="../2_CSS/4-1_rate.css">

  <script src="../3_JS/0_common.js" defer></script>
  <script src="../3_JS/4-2_eval_data.js" defer></script>
  <script src="../3_JS/4-1_rate.js" defer></script>
</head>

<body data-page="4-1_rate">
  <nav class="topnav">
    <a href="../index.html" class="navbrand" aria-label="홈">
      <img
        class="navlogo"
        alt="한세대학교 로고"
        src="../1_assets/img/hansei_logo.svg"
      />
    </a>

    <a href="../index.html" class="navbtn" data-target="index">홈</a>
    <a href="1_calc.html" class="navbtn" data-target="1_calc">학점 계산기</a>
    <a href="2_list.html" class="navbtn" data-target="2_list">이수 학점 리스트</a>
    <a href="3_converter.html" class="navbtn" data-target="3_converter">학기 성적 변환 계산기</a>
    <a href="4-1_rate.html" class="navbtn" data-target="4-1_rate">강의 평가</a>
    <a href="5_chatbot.html" class="navbtn" data-target="5_chatbot">한세대 챗봇</a>
  </nav>

  <main class="wrap eval-page">
    <section class="card eval-header">
      <div>
        <h1>강의 평가</h1>
        <p class="subtitle">
          수강생들의 솔직한 강의평과 시험 정보를 한눈에 보는 공간입니다. <br>과목을 선택한 뒤에 써주세요!
        </p>
      </div>
      <button id="newEvalBtn" type="button" class="btn-primary">
        새 강의평 쓰기
      </button>
    </section>

    <section class="card eval-filters">
      <div class="filter-row">
        <label class="filter-label">
          <span class="label-title">학부</span>
          <select id="facultySelect">
            <option value="">전체 학부</option>
          </select>
        </label>
      </div>

      <div class="filter-row">
        <label class="filter-label">
          <span class="label-title">전공</span>
          <select id="majorSelect" disabled>
            <option value="">학부를 먼저 선택하세요</option>
          </select>
        </label>
      </div>

      <div class="filter-row">
        <label class="filter-label">
          <span class="label-title">과목</span>
          <select id="lectureSelect" disabled>
            <option value="">전공을 먼저 선택하세요</option>
          </select>
        </label>
      </div>
    </section>

    <section id="evalResult" class="card eval-result">
      <p class="placeholder">
        상단에서 학부 → 전공 → 과목을 순서대로 선택하면 강의평 예시 카드가 여기 표시됩니다.
      </p>
    </section>
  </main>
</body>
</html>
